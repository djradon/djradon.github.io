			onerror=null;
			var Browser=navigator.appName;
			var objDialogWindow=null;
			var fJSVersionCheckOK = false;

			document.onkeydown=CheckKey;

			var chKey=0;
			var fStrg;
			function CheckKey(Key)
				{
					if (Key) { 
						chKey=Key.which;
						fStrg=Key.ctrlKey;
					}
					else {
						chKey=window.event.keyCode;
						fStrg=window.event.ctrlKey;
					}

					if (fStrg && chKey==78) return false;
					if (chKey == 13) return CheckInput();
										//{ document.ioLogin.submit(); return false; }
					
					return true;
				}

			function CompareJSFileVersions()
			{
				var sError = "";

				
				if ("1.33" != sScriptVersionCheckEvent) sError = "The script file 'ioCheckEvent.js' is not available in the current version. Clear the browser cache and refresh the logon mask. \nIf the problem persists, please contact your RedDot Administrator.";
				
				if ("1.33" != sScriptVersionEditElement) sError = "The script file 'ioEditElement.js' is not available in the current version. Clear the browser cache and refresh the logon mask. \nIf the problem persists, please contact your RedDot Administrator.";
				
				if ("5.28" != sScriptVersionTree) sError = "The script file 'ioRDTree.js' is not available in the current version. Clear the browser cache and refresh the logon mask. \nIf the problem persists, please contact your RedDot Administrator.";
				
				if ("5.123" != sScriptVersionEditor) sError = "The script file 'ioEditor/ioEditor.js' is not available in the current version. Clear the browser cache and refresh the logon mask. \nIf the problem persists, please contact your RedDot Administrator.";
				
				
			
				//while scanning Versions no error occur
				fJSVersionCheckOK = true;

				if (sError != "") 
					{ alert(ConvertToAscii(sError)); return false; }
				
				return true;
			}


			function CheckInput()
				{
					var fJSVersionsOK=false;
					if (window.document.ioLogin.UserName.value == "")
						{
									document.ioLogin.UserName.focus();
									return false;
						}
					else
						{
							fJSVersionsOK = CompareJSFileVersions();
							if (fJSVersionCheckOK == true && fJSVersionsOK==true) { document.ioLogin.submit(); return false; } //return true;
							if (fJSVersionCheckOK != true) alert(ConvertToAscii("At least one script file is not available in the current version. Clear the browser cache and refresh the logon mask. \nIf the problem persists, please contact your RedDot Administrator."));
						} 

					return false;
				}


			function getRedDotTop() 
				{						
					var sTargetFrame="_top";//Target of CMS
					var sFrameName=window.name;//Name of CMS window
					var sFrameSet=""; //all frames from top to CMS window					

					document.ioLogin.RedDotTop.value=sFrameSet;			
					document.ioLogin.RedDotTarget.value=sTargetFrame;	

				}
				

		</SCRIPT>
